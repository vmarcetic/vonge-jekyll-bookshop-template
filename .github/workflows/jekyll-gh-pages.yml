name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main  # Set to your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Set to your Node.js version

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'  # Set to your Ruby version

      - name: Install Jekyll dependencies
        run: npm run install-jekyll

      - name: Install npm dependencies
        run: npm install

      - name: Build Bookshop components for production
        run: npm run bookshop-hosted

      - name: Build Jekyll site
        run: BUNDLE_GEMFILE=site/Gemfile bundle exec jekyll build --source site --trace

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site/_site